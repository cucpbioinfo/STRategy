spring.datasource.url=jdbc:mysql://localhost:3306/strategy?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=12345678
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.data.rest.basePath=/api
# App Properties
fgxbio.app.jwtSecret=bezKoderSecretKey
fgxbio.app.jwtExpirationMs=86400000
# File Upload
file.upload-dir=uploads/
# Enable multipart uploads
spring.servlet.multipart.enabled=true
# Threshold after which files are written to disk.
spring.servlet.multipart.file-size-threshold=2KB
# Max file size.
spring.servlet.multipart.max-file-size=300MB
# Max Request Size
spring.servlet.multipart.max-request-size=315MB

hibernate.jdbc.batch_size = 50

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
springdoc.api-docs.path=/api-docs
springdoc.paths-to-exclude=/api/**